<div class="row">
  <div class="col">

    <form (ngSubmit)="guardar()"
          #miFormulario="ngForm"
          autocomplete="off">

      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input type="text"
                 name=""
                 id=""
                 class="form-control"
                 ngModel
                 name="producto"
                 placeholder="Nombre del producto"
                 required
                 minlength="3">
          <span class="form-text text-danger"
                *ngIf="nombreValido()">
            Debe de ser de 3 letras
          </span>
        </div>
      </div>
      <!-- Campo del precio -->
      <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number"
                 name=""
                 id=""
                 class="form-control"
                 ngModel
                 name="precio"
                 placeholder="Precio del producto">
        </div>
      </div>
      <!-- Campo del existencias -->
      <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Exitencias</label>
        <div class="col-sm-9">
          <input type="number"
                 name=""
                 id=""
                 class="form-control"
                 ngModel
                 name="existencia"
                 placeholder="Existencias del producto">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="submit"
                  class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>

    </form>

  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{miFormulario.valid}}</pre>

    <span>Pristine</span>
    <pre>{{miFormulario.pristine}}</pre>

    <span>Touched</span>
    <pre>{{miFormulario.touched}}</pre>

    <span>Value</span>
    <pre>{{miFormulario.value | json}}</pre>
  </div>
</div>
