<form autocomplete="off"
      [formGroup]="miFormulario"
      (ngSubmit)="guardar()">
      <!-- Nombre -->
  <div class=" mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input type="text" class="form-control"
              formControlName="nombre"
              placeholder="Nombre de la persona"
              required>
              <span class="form-text text-danger"
                    *ngIf="campoValido('nombre')">
                           Este campo es requerido
              </span>
    </div>
  </div>
  <!-- Agregar -->
  <div class=" mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input type="text"
                class="form-control"
                [formControl]="nuevoFavorito"
                placeholder="Agregar favorito"
                (keyup.enter)="agregarFavorito()">
        <button class="btn btn-outline-primary"
                type="button"
                (click)="agregarFavorito()">
          Agregar
        </button>
      </div>
    </div>
  </div>
  <!-- Lista de juegos favoritos -->
  <div class=" mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">
      <div class="input-group mb-1"
          *ngFor="let favorito of favoritosArr.controls; let i = index">
        <input  class="form-control"
                [formControlName]="i"
                type="text">
        <button class="btn btn-outline-danger"
                type="button"
                (click)="eliminarFavorito(i)">
          Eliminar
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button type="submit"
              class="btn btn-primary float-end">
              <!-- (click)="a=1" -->
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>
<span>Value</span>
<pre>{{miFormulario.value | json}}</pre>
<span>Agregar Jeugo</span>
<pre>{{nuevoFavorito.valid}}</pre>
<pre>{{nuevoFavorito.value}}</pre>
